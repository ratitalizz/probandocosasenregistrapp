<ion-header>
  <ion-toolbar>
    <ion-title>codigoQR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Ingrese datos" [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <button ion-button full icon-left (click)="crearCodigo()">
    <ion-icon name="barcode"></ion-icon>Crear C贸digo
  </button>

  <button ion-button full icon-left (click)="scannearCodigo()">
    <ion-icon name="qr-scanner"></ion-icon>Scannear C贸digo
  </button>

  <!-- Secci贸n Crear c贸digo -->
  <ion-card *ngIf="codigoCreado">
    <ngx-qrcode  [elementType]='elementType' [value]="codigoCreado"></ngx-qrcode>
    <ion-card-content>
      <p>Valor : {{ codigoCreado }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="codigoScaneado">
    <ion-card-content>
      Resultado del Scan: {{ codigoScaneado }}
    </ion-card-content>
  </ion-card>
