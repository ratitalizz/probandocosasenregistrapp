<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="contenedor">
    <div class="titulo">Formulario Ingreso de Datos</div>
    <!-- Se guarde al enviar mediante submit-->
    <form class="formulario-login" action="#" method="POST" [formGroup]="usuario" (ngSubmit)="iniciarSesion()">
      <!-- Etiqueta Flotante -->
      <!-- inputs de formulario -->
      <ion-item class="formulario-login__item">
        <ion-label class="formulario-login__label" position="floating">Nombre Usuario</ion-label>
        <ion-input class="formulario-login__input" placeholder="Ingrese su Nombre de Usuario" formControlName="formControlUser">
          <ion-icon name="person-sharp"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item class="formulario-login__item">
        <ion-label class="formulario-login__label" position="floating">Contrase침a</ion-label>
        <ion-input class="formulario-login__input" type="password" placeholder="Ingrese su Contrase침a" formControlName="formControlPass" >
          <ion-icon name="lock-closed-sharp"></ion-icon>
        </ion-input>
      </ion-item>
      <!-- Botones de formulario -->
      <ion-button class="boton-primario" icon-left type="submit" >
        <ion-icon name="bed-outline"></ion-icon>
        Iniciar Sesi칩n 
    </ion-button>
    </form>
  </div>

  <ion-footer>

  </ion-footer>
</ion-content>
